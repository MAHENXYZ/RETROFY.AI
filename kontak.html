<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Foto Vintage</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body { background: linear-gradient(to right, #fdf6e3, #f5f5f5); color: #111; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background-color: #fff;
      padding: 0.5rem 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo img {
      height: 80px;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a, .actions a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background: url('bg.jpg') center/cover no-repeat;
      position: relative;
    }

    .hero-text {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .hero-text h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    button {
      padding: 0.7rem 2rem;
      font-weight: bold;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff;
      color: #000;
    }

    #preview {
      margin: 1rem auto;
      max-width: 100%;
      border: 3px solid #fff;
      border-radius: 8px;
      display: block;
    }

    @media (max-width: 600px) {
      .logo-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo-text {
        font-size: 1.1rem;
      }

      header {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <div class="logo">
        <img src="RR.png" alt="RETROFY Logo">
      </div>
      <div class="logo-text">Retrofy - AI Foto Vintage</div>
    </div>
    <nav></nav>
    <div class="actions"></div>
  </header>

</body>
</html>
