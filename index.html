<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retrofy - AI Retro Photo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #1d1f20, #3b3e43);
      color: #ffffff;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 10%;
      gap: 40px;
      flex-wrap: wrap;
    }

    .text {
      flex: 1 1 400px;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      color: #fff;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .buttons button {
      background: transparent;
      border: 2px solid #fff;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 10px;
      color: #fff;
    }

    .buttons button:hover {
      background-color: #fff;
      color: #111;
    }

    .hero img {
      flex: 1 1 300px;
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 40px 20px;
        text-align: center;
      }

      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 16px;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .buttons button {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .hero img {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="text">
      <h1>Step Up Your School Style</h1>
      <p>Transform your photos into timeless retro masterpieces. Upload now and let nostalgia take over.</p>
      <div class="buttons">
        <button>Get Started →</button>
        <button>How it Works →</button>
        <button>Upload Photo →</button>
      </div>
    </div>
    <img src="RR.png" alt="Retro preview" />
  </section>
</body>
</html>
