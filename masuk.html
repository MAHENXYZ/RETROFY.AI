<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Retrofy</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 40px;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #333;
    }
    .forgot {
      margin-top: 10px;
      text-align: center;
      color: blue;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Retrofy</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginUser()">Masuk</button>
    <div class="forgot" onclick="lupaPassword()">Lupa Password?</div>
  </div>

  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVd9RBctGvGmUBnyaZiu9JuDQ6UOgn6es",
      authDomain: "retrofy-744e8.firebaseapp.com",
      projectId: "retrofy-744e8",
      storageBucket: "retrofy-744e8.firebasestorage.app",
      messagingSenderId: "382143734938",
      appId: "1:382143734938:web:f84e7a41f8b99f507b2b23",
      measurementId: "G-DNCL9PBXX0"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    // Fungsi login
    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login sukses!");
          window.location.href = "index.html"; // ganti ke halaman dashboard kamu
        })
        .catch((error) => {
          alert("Login gagal: " + error.message);
        });
    }

    // Fungsi lupa password
    function lupaPassword() {
      const email = document.getElementById("email").value;

      if (!email) {
        alert("Masukkan email terlebih dahulu.");
        return;
      }

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("Link reset password sudah dikirim ke email kamu.");
        })
        .catch((error) => {
          alert("Gagal kirim reset password: " + error.message);
        });
    }
  </script>
</body>
</html>
