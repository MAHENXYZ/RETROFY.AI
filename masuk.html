<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Login</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVd9RBctGvGmUBnyaZiu9JuDQ6UOgn6es",
      authDomain: "retrofy-744e8.firebaseapp.com",
      projectId: "retrofy-744e8",
      storageBucket: "retrofy-744e8.firebasestorage.app",
      messagingSenderId: "382143734938",
      appId: "1:382143734938:web:f84e7a41f8b99f507b2b23"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert('Berhasil login!');
        })
        .catch((error) => {
          alert('Login gagal: ' + error.message);
          console.error(error);
        });
    }
  </script>
</body>
</html>
