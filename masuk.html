<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>

<script>

    apiKey: "AIzaSyDVd9RBctGvGmUBnyaZiu9JuDQ6UOgn6es",
    authDomain: "RETROFYAI",

  <script>
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, pass)
      .then((userCredential) => {
        alert("Login berhasil!");
        window.location.href = "index.html"; // atau halaman utama kamu
      })
      .catch((error) => {
        alert("Gagal login: " + error.message);
      });
  }

  function forgotPassword() {
    const email = prompt("Masukkan email untuk reset sandi:");
    if (email) {
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Email reset sandi telah dikirim.");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  }
</script>

    <input type="password" placeholder="Kata Sandi" required><br><br>
